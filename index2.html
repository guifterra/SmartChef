    <script>
      function load() {
          $.ajax({
              url: 'SRC/index.php',
              success: function (data) {
                  $.ajax({
                      url: 'SRC/empresa.php',
                      success: function (data) {
                          $('#NOME').html(data);
                          $.ajax({
                            url: 'SRC/getFuncao.php',
                            success: function (data2) {
                                $('#FUNCAO').html(data2);
                            }
                        })
                      }
                  })
                  $('main').html(data);
              },
              error: function (error) {
                  console.log(error);
                  Swal.fire({
                      title: 'Erro',
                      text: error.statusText,
                      icon: 'error',
                      confirmButtonText: 'Ok'
                  })
                  location.href = 'auth.html';
              }
          });
      }

      function logout() {
          $.ajax({
              url: 'SRC/logout.php',
              success: function () {
                  location.href = 'auth.html';
              }
          });
      }

      $(document).ready(function () {
          load();
          setInterval(() => {
              load();
          }, 3000);
      });
  </script>

<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Centralizada com Bootstrap</title>
    <link href="Bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body class="tela-login">
    <div class="container">
        <div class="row register">
            <!-- Lado esquerdo -->
            <div class="col-lg-5 col-12 formulario">
                <div class="form-container">
                    <form method="POST" id="register">
                        <h2>Cadastrar</h2>
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" id="username" name="user" class="form-control" placeholder="Usuário/Email:" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone</label>
                            <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telefone:" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="cnpj" class="form-label">CNPJ</label>
                            <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ:" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Email:" required>
                        </div>

                        <div class="mb-3">
                            <label for="pass" class="form-label">Senha</label>
                            <input type="password" id="pass" name="pass" class="form-control" placeholder="Senha:" required>
                        </div>

                        <div class="mb-3">
                            <label for="word" class="form-label">Repita a senha</label>
                            <input type="password" id="word" name="word" class="form-control" placeholder="Repita a senha:" required>
                        </div>
                        
                        <a href="" class="forgot-password">Esqueceu a senha?</a>
                        <button type="submit" class="botao-login btn btn-primary">Entrar</button>
                    </form>
                    <div>
                        <a href="#" onclick="$('.register').fadeOut(0);$('.login').fadeIn(400)" class="sign-up-link">Ainda não tem uma conta? Cadastre-se</a>
                    </div>
                </div>
            </div>

            <!-- Lado direito -->
            <div class="col-lg-4 col-12 p-0 right">
                <div class="registro-login">
                    <h2>Seja bem-vindo!</h2>
                    <p>Já é um Smart? Faça login na sua conta de funcionário e aproveite todas as vantagens exclusivas que temos para você!</p>
                    <button class="botao-cadastro btn btn-secondary">Logar como funcionário</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $('#login').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'SRC/login.php',
                data: $('#login').serialize(),
                success: function (data) {
                    location.href = './';
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Oops!',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Tentar novamente'
                    })
                }
            });
        });

        $('#register').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'SRC/register.php',
                data: $('#register').serialize(),
                success: function (data) {
                    location.href = "./";
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Algo não está bem',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Tentar novamente'
                    })
                }
            });
        });
    </script>
</body>
</html>

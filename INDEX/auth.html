<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartChef</title>
    <link rel="stylesheet" href="CSS/sweetalert2.css">
    <link href="CSS/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/login.css">
</head>
<body class="tela-login">
    <div class="container d-flex">
        <div class="">
            <div class="login row">
                <!-- Lado esquerdo -->
                <div class="col-lg-5 col-12 formulario form-registrar">
                    <div class="form-container">
                        <form method="POST" id="login">
                            <h2>Login</h2>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" name="user" class="form-control" placeholder="Usuário" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Senha</label>
                                <input type="password" class="form-control" name="password" placeholder="Senha" required>
                            </div>
                            <a href="" class="">Esqueceu a senha?</a>
                            <button type="submit" class="botao-login ">Entrar</button>
                        </form>
                        
                    </div>
                </div>

                <!-- Lado direito -->
                <div class="col-lg-7 p-0 right  col-12 ">
                    <div class="registro-login">  
                        <h2>Seja bem vindo!</h2>
                        <p>Ainda não é um Smart? Faça o cadastro e aproveite todas as vantagens exclusivas que temos para você!</p>
                        <button href="" onclick="$('.login').fadeOut(0);$('.register').fadeIn(400)" class="botao-cadastro">Cadastrar usuário</button>
                    </div>
                </div>
            </div>
            
            <div class="row">
                <!-- Lado esquerdo -->
                <div class="col-lg-5 col-12 form-registrar espaco register formulario">
                    <div class="form-container ">
                        <form method="POST" id="register">
                            <h2>Cadastrar</h2>
                            <div class="mb-3">
                                <label for="username" class="form-label">Usuário</label>
                                <input type="text" id="username" name="user" class="form-control" placeholder="Usuário/Email:" required>
                            </div>
                            <div class="mb-3">
                                <label for="telefone" class="form-label">Telefone</label>
                                <input type="text" id="telefone" name="telefone" class="form-control" placeholder="Telefone:" required>
                            </div>
                            <div class="mb-3">
                                <label for="cnpj" class="form-label">CNPJ</label>
                                <input type="text" id="cnpj" name="cnpj" class="form-control" placeholder="CNPJ:" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">E-mail</label>
                                <input type="email" id="email" name="email" class="form-control" placeholder="Email:" required>
                            </div>
                            <div class="mb-3">
                                <label for="pass" class="form-label">Senha</label>
                                <input type="password" id="pass" name="pass" class="form-control" placeholder="Senha:" required>
                            </div>
                            <div class="mb-3">
                                <label for="word" class="form-label">Repita a senha</label>
                                <input type="password" id="word" name="word" class="form-control" placeholder="Repita a senha:" required>
                            </div>
                            <a href="" class="forgot-password">Esqueceu a senha?</a>
                            <button type="submit" class="botao-login btn btn-primary">Cadastrar</button>
                        </form>
                    </div>
                </div>

                    <!-- Lado direito -->
                    <div class="col-lg-7 col-12 p-0 right espaco register">
                        <div class="registro-login">
                            <h2>Seja bem-vindo!</h2>
                            <p>Já é um Smart? Faça login na sua conta e aproveite todas as vantagens exclusivas que temos para você!</p>
                            <button href="" onclick="$('.register').fadeOut(0);$('.login').fadeIn(400)" class="botao-cadastro btn btn-secondary">Logar como usuário</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPT's -->
    <script src="JS/jquery.js"></script>
    <script src="JS/jquery.mask.js"></script>
    <script src="JS/sweetalert2.js"></script>
    <script src="JS/bootstrap.js"></script>
    
    <!-- SCRIPT's - Funções -->
    <script>
        $('#login').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'SRC/login.php',
                data: $('#login').serialize(),
                success: function (data) {
                    location.href = './';
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Oops!',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Tentar novamente'
                    })
                }
            });
        });

        $('#register').on('submit', function (e) {
            e.preventDefault();
            $.ajax({
                type: 'post',
                url: 'SRC/register.php',
                data: $('#register').serialize(),
                success: function (data) {
                    location.href = "./";
                },
                error: function (error) {
                    console.log(error);
                    Swal.fire({
                        title: 'Algo não está bem',
                        text: error.statusText,
                        icon: 'error',
                        confirmButtonText: 'Tentar novamente'
                    })
                }
            });
        });
    </script>
    <script type="text/javascript">
        $(document).ready(function(){
            // Máscara para telefone
            $('#telefone').mask('(00) 0 0000-0000');
            // Máscara para CNPJ
            $('#cnpj').mask('00.000.000/0000-00');
            
        });
    </script>
</body>
</html>

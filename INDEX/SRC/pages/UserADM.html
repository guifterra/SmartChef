<link rel="stylesheet" href="CSS/bootstrap.css">
<link rel="stylesheet" href="CSS/adm.css">
<link rel="stylesheet" href="CSS/cadastroadm.css">


<script src="JS/adm.js"></script>
<script src="JS/bootstrap.js"></script>
<script src="JS/cadastros.js"></script> 

<div id="body-adm">
    <nav id="sidebar" class="open-sidebar">
        <div id="sidebar_content">
            <ul id="side_items" class="p-0">
                <li class="side-item active" id="botao-home">
                    <a>
                        <i class='bx bxs-home' ></i>
                        <span class="item-description">
                            Home
                        </span>
                    </a>
                </li>
    
                <li class="side-item" id="botao-cadastros">
                    <a>
                        <i class='bx bxs-search-alt-2' ></i>
                        <span class="item-description">
                            Cadastros
                        </span>
                    </a>
                </li>
    
                <li class="side-item" id="botao-mesas">
                    <a>
                        <i class='bx bx-desktop' ></i>
                        <span class="item-description">
                            Mesas
                        </span>
                    </a>
                </li>
    
                <li class="side-item" id="botao-historico">
                    <a>
                        <i class='bx bxs-home' ></i>
                        <span class="item-description">
                            Histórico
                        </span>
                    </a>
                </li>
    
                <li class="side-item" id="botao-administrar">
                    <a>
                        <i class='bx bxs-edit-alt'></i>
                        <span class="item-description">
                            Administrar
                        </span>
                    </a>
                </li>
            </ul>
    
            <button id="open_btn">
                <i id="open_btn_icon" class='bx bx-chevron-right'></i>
            </button>
        </div>

    </nav>

    <div id="main-content"></div>
</div>
<script>
    function getHome() {
        $.ajax({
            url: './SRC/components/home.html',
            success: function (data) {
                $('#main-content').html(data);
                updateActiveTab('#botao-home');
            }
        });
    }

    function getCadastros() {
        $.ajax({
            url: './SRC/components/cadastros.html',
            success: function (data) {
                $('#main-content').html(data);
                updateActiveTab('#botao-cadastros');
            }
        });
    }

    function getAdministrar() {
        $.ajax({
            url: './SRC/components/administrar.html',
            success: function (data) {
                $('#main-content').html(data);
                updateActiveTab('#botao-administrar');
            }
        });
    }

    function getHistorico() {
        $.ajax({
            url: './SRC/components/historico.html',
            success: function (data) {
                $('#main-content').html(data);
                updateActiveTab('#botao-historico');
            }
        });
    }

    function getMesas() {
        $.ajax({
            url: './SRC/components/mesas.html',
            success: function (data) {
                $('#main-content').html(data);
                updateActiveTab('#botao-mesas');
            }
        });
    }

    // Função para atualizar a classe "active" na navegação
    function updateActiveTab(activeTabId) {
        // Remove a classe "active" de todos os itens
        $('#side_items li').removeClass('active');
        // Adiciona a classe "active" ao item clicado
        $(activeTabId).addClass('active');
    }

    $(document).ready(function() {
    
        getHome(); // Inicializa a página com o conteúdo da home

        // Event listeners para os botões de navegação
        $(document).on('click', '#botao-home', function(e) {
            getHome();
        });

        $(document).on('click', '#botao-cadastros', function(e) {
            getCadastros();
        });

        $(document).on('click', '#botao-administrar', function(e) {
            getAdministrar();
        });

        $(document).on('click', '#botao-historico', function(e) {
            getHistorico();
        });

        $(document).on('click', '#botao-mesas', function(e) {
            getMesas();
        });
    });
</script>

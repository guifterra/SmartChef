<style>
  .testeImprovisado{
    display: flex;
    flex-direction: row;
  }
</style>

<div id="PEDIDOS" class="testeImprovisado"></div>

<script>
  function load() {
      $.ajax({
          url: 'SRC/getPedidosParaCozinha.php',
          success: function (data) {
              $('#PEDIDOS').html(data);
          }
      });
  }

  $(document).ready(function () {
      load();
  });
</script>
